<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">
    <title>Base de conhecimento</title>
</head>
<body>
    <header>
        <h1>Base De Conhecimento</h1>
        <div class="search" role="search">
            <div class="search-input">
                <span class="search-icon">
                    <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">

                    </svg>
                </span>
                <input type="text" placeholder="Digite uma linguagem de programação" aria-label="Buscar linguagens e frameworks" autocomplete="off">
            </div>
            <button id="botao-busca" onclick="iniciarBusca()">Buscar</button>
        </div>
    </header>

    <main>
        <h2 class="section-title">Linguagens</h2>
        <section class="card-container linguagens-grid"></section>
        <h2 class="section-title">Frameworks</h2>
        <section class="frameworks-container frameworks-grid"></section>

        <div class="footer-content">
            <ul class="footer-links">
                <li>
                    <a href="https://github.com/TI-nando" target="_blank" rel="noopener">
                        <span class="footer-icon"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg" alt=""></span>
                        GitHub
                    </a>
                </li>
                <li>
                    <a href="https://www.linkedin.com/in/fernando-silva-123456789/" target="_blank" rel="noopener">
                        <span class="footer-icon"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/linkedin/linkedin-original.svg" alt=""></span>
                        LinkedIn
                    </a>
                </li>
            </ul>
            <div class="footer-copy">© 2025 • Desenvolvido por Fernando Henrique Silva - Imersão Dev Google Alura</div>
        </div>
    </footer>
